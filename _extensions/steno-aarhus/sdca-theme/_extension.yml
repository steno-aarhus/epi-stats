title: sdca-theme
author: Luke W. Johnston
version: 0.2.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    html:
      toc: true
      from: markdown+emoji
      theme:
          - litera
          - theme.scss
    
  project:
    project:
      type: website
  
    website:
      repo-branch: main
      repo-actions: [edit, issue, source]
      search:
        location: navbar
        type: overlay
      page-footer:
        center:
          - text: "License: CC BY 4.0"
            href: https://creativecommons.org/licenses/by/4.0/
          - text: "Contributing guidelines"
            href: https://steno-aarhus.github.io/research/CONTRIBUTING.html
          - text: "Code of Conduct"
            href: https://steno-aarhus.github.io/research/CODE_OF_CONDUCT.html
          
    reference-location: margin
    title-block-banner: images/banner-faded.png


